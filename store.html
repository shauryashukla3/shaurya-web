<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINEGROUND Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2b0057;
      color: white;
      text-align: center;
    }

    header {
      padding: 30px;
      background: rgba(0, 0, 0, 0.5);
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: white;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 40px;
      margin: 20px 0;
      color: #fff;
    }

    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .card h2 {
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 15px;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400%;
      animation: rgbGlow 5s linear infinite;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @keyframes rgbGlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="store.html">Store</a>
    </nav>
  </header>

  <h1>Store</h1>
  <p>Choose from Ranks and Coins below</p>

  <section class="store">
    <div class="card">
      <h2>VIP Rank</h2>
      <p>Exclusive perks & commands</p>
      <p><b>$5</b></p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="card">
      <h2>MVP Rank</h2>
      <p>All VIP perks + extras</p>
      <p><b>$10</b></p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="card">
      <h2>1000 Coins</h2>
      <p>Spend coins on in-game items</p>
      <p><b>$3</b></p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="card">
      <h2>5000 Coins</h2>
      <p>Best value pack</p>
      <p><b>$12</b></p>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 MINEGROUND Store | All rights reserved</p>
  </footer>
</body>
</html>
